<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Password - Email CRM</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <h1>Set Your Password</h1>
      <p class="subtitle">Create a new password for your account</p>

      <div id="setPasswordError" class="error-message"></div>
      <div id="setPasswordSuccess" class="status-badge active" style="display:none; margin-bottom: 15px;"></div>

      <form id="setPasswordForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <div class="input-with-icon">
            <input type="password" id="newPassword" required>
            <button type="button" class="toggle-password" data-target="newPassword"
              aria-label="Show password">Show</button>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-with-icon">
            <input type="password" id="confirmPassword" required>
            <button type="button" class="toggle-password" data-target="confirmPassword"
              aria-label="Show password">Show</button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Set Password</button>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/set-password.js"></script>
</body>

</html>
