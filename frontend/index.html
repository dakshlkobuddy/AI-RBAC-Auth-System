<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email CRM - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Email-Based CRM System</h1>
            <p class="subtitle">Login to your account</p>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="demo-credentials">
                <p class="small-text">Demo Credentials:</p>
                <div class="credential-item">
                    <strong>Admin:</strong> admin@company.com / admin123
                </div>
                <div class="credential-item">
                    <strong>Marketing:</strong> marketing@company.com / marketing123
                </div>
                <div class="credential-item">
                    <strong>Support:</strong> support@company.com / support123
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
