<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Dashboard - Email CRM</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>CRM System</h2>
                <button id="sidebarToggle" class="icon-btn" type="button">Menu</button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#dashboard" class="nav-link active" data-tab="dashboard" data-short="D"><span class="nav-text">Dashboard</span></a></li>
                    <li><a href="#tickets" class="nav-link" data-tab="tickets" data-short="S"><span class="nav-text">Support Tickets</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo"></div>
                <button id="logoutBtn" class="btn btn-danger btn-block">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 id="pageTitle">Dashboard</h1>
                <div class="header-right">
                    <button id="themeToggle" class="btn btn-secondary btn-sm theme-toggle" type="button">Dark mode</button>
                    <span id="userDisplay"></span>
                </div>
            </header>

            <!-- Dashboard Tab -->
            <section id="dashboard" class="tab-content active">
                <div class="dashboard-grid">
                    <div class="card stats-card">
                        <h3>Total Tickets</h3>
                        <p class="stat-number" id="totalTickets">0</p>
                    </div>
                    <div class="card stats-card">
                        <h3>Open Tickets</h3>
                        <p class="stat-number" id="openTickets">0</p>
                    </div>
                    <div class="card stats-card">
                        <h3>In Progress</h3>
                        <p class="stat-number" id="inProgressTickets">0</p>
                    </div>
                    <div class="card stats-card">
                        <h3>Resolved</h3>
                        <p class="stat-number" id="resolvedTickets">0</p>
                    </div>
                </div>
            </section>

            <!-- Support Tickets Tab -->
            <section id="tickets" class="tab-content">
                <div class="section-header">
                    <h2>Support Tickets</h2>
                </div>

                <div id="ticketDetail" class="card" style="display: none;">
                    <button class="btn btn-secondary" onclick="closeTicketDetail()">‚Üê Back to List</button>
                    <div class="detail-content" id="ticketDetailContent"></div>
                </div>

                <div id="ticketList" class="card table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Contact</th>
                                <th>Company</th>
                                <th>Customer Type</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ticketsTable"></tbody>
                    </table>
                </div>
            </section>

            <div id="appModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="appModalTitle">Confirm</h3>
                        <button type="button" class="modal-close" id="appModalClose">&times;</button>
                    </div>
                    <div id="appModalMessage" class="modal-message"></div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="appModalNo">No</button>
                        <button type="button" class="btn btn-primary" id="appModalYes">Yes</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/support-dashboard.js"></script>
</body>

</html>
