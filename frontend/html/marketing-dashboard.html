<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Dashboard - Email CRM</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>CRM System</h2>
                <button id="sidebarToggle" class="icon-btn sidebar-toggle" type="button" aria-label="Toggle sidebar"></button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#dashboard" class="nav-link active" data-tab="dashboard" data-short="D"><span class="nav-text">Dashboard</span></a></li>
                    <li><a href="#enquiries" class="nav-link" data-tab="enquiries" data-short="E"><span class="nav-text">Enquiries</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo"></div>
                <button id="logoutBtn" class="btn btn-danger btn-block">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 id="pageTitle">Dashboard</h1>
                <div class="header-right">
                    <button id="themeToggle" class="btn btn-secondary btn-sm theme-toggle theme-toggle-icon" type="button" aria-label="Toggle theme"></button>
                    <span id="userDisplay"></span>
                </div>
            </header>

            <!-- Dashboard Tab -->
            <section id="dashboard" class="tab-content active">
                <div class="dashboard-grid">
                    <div class="card stats-card">
                        <h3>Total Enquiries</h3>
                        <p class="stat-number" id="totalEnquiries">0</p>
                    </div>
                    <div class="card stats-card">
                        <h3>New Enquiries</h3>
                        <p class="stat-number" id="newEnquiries">0</p>
                    </div>
                    <div class="card stats-card">
                        <h3>Replied</h3>
                        <p class="stat-number" id="repliedEnquiries">0</p>
                    </div>
                </div>
            </section>

            <!-- Enquiries Tab -->
            <section id="enquiries" class="tab-content">
                <div class="section-header">
                    <h2>Enquiries</h2>
                </div>

                <!-- Enquiry Detail View -->
                <div id="enquiryDetailContainer" class="card" style="display: none;">
                    <!-- Content will be filled by JavaScript -->
                </div>

                <!-- Enquiries List View -->
                <div id="enquiriesTableContainer" class="card table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Contact Name</th>
                                <th>Email</th>
                                <th>Customer Type</th>
                                <th>Subject</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="enquiriesTableBody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="appModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="appModalTitle">Confirm</h3>
                <button type="button" class="modal-close" id="appModalClose">&times;</button>
            </div>
            <div id="appModalMessage" class="modal-message"></div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="appModalNo">No</button>
                <button type="button" class="btn btn-primary" id="appModalYes">Yes</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/marketing-dashboard.js"></script>
</body>

</html>
